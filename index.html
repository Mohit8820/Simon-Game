<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="favicon.ico" rel="icon" />
    <link href="style.css" rel="stylesheet" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="simon">
      <div class="heading">
        Simon Game
        <button class="refresh">
          <ion-icon name="refresh-outline" class="ico"></ion-icon>
        </button>
        <div class="level">Press any key to Start</div>
      </div>
      <button class="Box w">O</button>
      <button class="Box a">O</button>
      <button class="Box s">O</button>
      <button class="Box d">O</button>
    </div>
    <a href="rules.txt">Rules</a>
    <footer>&COPY; MOHIT PRASAD SAH</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
